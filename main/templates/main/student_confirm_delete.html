{% extends 'main/base.html' %}
{% block content%}
<div class="col-12">
    <form class="row" method="post" enctype="multipart/form-data">
        <div class="col-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">
                        Удаление студента
                    </h3>
                </div>
                <div class="card-body">

                    {% csrf_token %}
                    <p>Хотите удалить студента{{ object }} ?</p>
                    <button type="submit" class="btn btn-danger">Удалить</button>
                    <a href="{% url 'main:index' %}" type="submit" class="btn btn-warning">Отмена</a>

                </div>
                <div class="card-footer"></div>
            </div>
        </div>



    </form>
</div>
{% endblock%}
